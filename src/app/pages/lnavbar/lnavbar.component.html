<div class="navbar">
  <table>
    <tr>
      <td *ngIf="isSignInPage()">
        <span>Return to Log In page</span>
        <button  type="button" class="btn btn-primary btn-lg" (click)="navigateTo('/login')">Log In</button>
      </td>
      <td *ngIf="isLoginPage()">
        <span>Don't have an account?</span>
        <button type="button" class="btn btn-primary btn-lg" (click)="navigateTo('/signup')">Sign Up</button>
      </td>
    </tr>
  </table>
</div>
