<div class="signup-container">
  <div class="signup-card">
    <h2>Seconds to sign up!</h2>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          [(ngModel)]="signupData.fullName"
          required
          placeholder="John Doe"
          #fullName="ngModel"
        >
        <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="error">First Name is required</div>
      </div>

      <div class="form-group">
        <label for="email">Work Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="signupData.email"
          required
          placeholder="john.doe@gmail.com"
          #email="ngModel"
        >
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">Email is required</div>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select
          id="role"
          name="role"
          [(ngModel)]="signupData.role"
          required
          #role="ngModel"
        >
          <option value="" disabled selected>Select your role</option>
          <option value="Team Member">Team Member</option>
          <option value="Project Manager">Project Manager</option>
        </select>
        <div *ngIf="role.invalid && (role.dirty || role.touched)" class="error">
          Role is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="signupData.password"
          required
          minlength="8"
          placeholder="Minimum 8 characters"
          #password="ngModel"
        />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
          Password must be at least 8 characters
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="signupData.confirmPassword"
          required
          placeholder="Confirm your password"
          #confirmPassword="ngModel"
          [ngClass]="{'is-invalid': confirmPasswordInvalid}"
        />
        <div *ngIf="confirmPasswordInvalid" class="error">
          Passwords must match
        </div>
      </div>
      <button type="submit" class="signup-btn" [disabled]="signupForm.invalid || confirmPasswordInvalid">Sign Up</button>
    </form>
  </div>
</div>
